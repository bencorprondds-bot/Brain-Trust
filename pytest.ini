[pytest]
# Pytest configuration for Brain-Trust

# Test discovery patterns
python_files = test_*_pytest.py *_pytest.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend

# Output options
addopts = 
    # Verbosity
    -v
    --tb=short
    
    # Show extra test summary info
    -ra
    
    # Show local variables in tracebacks
    --showlocals
    
    # Capture output (use -s to disable)
    --capture=no
    
    # Warnings
    -W ignore::DeprecationWarning
    
    # Coverage (if pytest-cov installed)
    # --cov=backend/app
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require API/services)
    drive: Tests that interact with Google Drive
    agents: Tests for CrewAI agents
    slow: Tests that take significant time
    skip_ci: Skip in continuous integration

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Fail on first error (useful for debugging)
# addopts = -x

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
